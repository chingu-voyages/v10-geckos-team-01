<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="static/js/quiz.js"></script>
    <script type="text/javascript" src="static/js/setCSS.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!-- google font tech theme: monospace; quiz 4 -->
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b570a31fd0.js"></script>

    <title></title>
</head>
<body>
   <div class="nav-bar">
        <!--  link needs to be changed for the CHingu Repo -->
        <button class="nav-button"><a href="index.html"><i class="fas fa-home fa-2x"></i></a></button>
    </div>
    <div class="Instructions" id="instructions">
        <p class="about_quiz"></p>
        <button class="start" id="start_button" onclick="start_quiz()"> Start Quiz </button>


    </div>
    <h3 id="give_hint" style="display: none;"></h3>
    <div class="hidden_congrats" id="congrats">
    <p>You finished. Congrats!</p>
        </div>

    <main>

        <img class="basic_term" id="image1" alt=""/>

        <img class="end_quiz" id="image2" alt=""/>

      <div class="head-box">


            <h3 class="which_question" id="which_question"></h3>
            <div class="line"></div>
            <h2 class="question" id="question"></h2>
            <div class="line"></div>
            <!--<div class="results" id="results">results div</div>-->
        </div>
        <div id="code_box" class="dark-theme">
          <pre><code id="json_code" class="dark-theme"></code></pre>
        </div>
        <div class="hidden_continue_btn">
          <button class="continue_btn" id="continue_btn"> Continue </button>
        </div>

        <div class="quiz_box" id="quiz_box">

            <img alt="loading next question img" id="load_image" />
            <div class="question_s">

                <ul>
                    <button type="button" class="quiz_answers" id="a">A</button>
                    <li id="answerA">testing A</li>

                </ul>
                <div class="line"></div>

                <ul>
                    <button type="button" class="quiz_answers" id="b">B</button>
                    <li id="answerB">testing B</li>

                </ul>

                <div class="results" id="results">results div</div>
                <div class="line"></div>

                <ul>
                    <button type="button" class="quiz_answers" id="c">C</button>
                    <li id="answerC">testing C</li>

                </ul>
                <div class="line"></div>
                <ul>
                    <button type="button" class="quiz_answers" id="d">D</button>
                    <li id="answerD">testing D</li>

                </ul>

            </div>
        </div>
        <div class="true_false" id="true_false_box">

            <ul>

                <button type="button" class="quiz_answers" id="True">T</button>
                <li id="True_line"> True </li>
            </ul>

            <div class="results" id="results">results div</div>

            <div class="line"></div>
            <ul>

                <button type="button" class="quiz_answers" id="False">F</button>
                <li id="False_line"> False </li>
            </ul>


        </div>
        <div class="quiz_buttons" id="quiz_buttons">
          <button id="previous"> Previous </button>
          <button id="skip"> Skip </button>
          <button id="hint_button"> Hint </button>
        </div>
    </main>


</body>
</html>
