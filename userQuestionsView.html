        </div>
      </div>
      <div class="correct-answer-container input-field">
        <label for="correct-answer">Correct Answer</label>
        <input type="text" id="correct" required/>
        <!-- CORRECT ANSWER CHOICES RENDERED HERE BY JS -->
      </div>
      <div class="button-container">
        <button class="update-button" id="">Update Question</button>
        <button class="cancel">Cancel</button>
      </div>
    </form>
